<html>

	<head>
		<!-- code to make web app display on mobile device correctly -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- link mdl libraries -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- add our css stylesheet -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div>
		<a href="index.html">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> < Back </button>
		</a>
		</div>
    <div class="mdl-grid">
      <!-- Port Creation -->
      <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-shadow--4dp fill40" id="newPortInputs">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text"> Add New Port </h2>
              </div>
              <div id="portInformationInputs" class="mdl-card__supporting-text">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inNamePort">
									<label class="mdl-textfield__label" for="inNamePort">Name</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inCountryPort">
									<label class="mdl-textfield__label" for="inCountryPort">Country</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inTypePort">
									<label class="mdl-textfield__label" for="inTypePort">Type</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inSizePort">
									<label class="mdl-textfield__label" for="inSizePort">Size</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inLocationPrecisionPort">
									<label class="mdl-textfield__label" for="inLocationPrecisionPort">Location Precision</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inLatPort">
									<label class="mdl-textfield__label" for="inLatPort">Latitiude</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="inLngPort">
									<label class="mdl-textfield__label" for="inLngPort">longitude</label>
								</div>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button onclick="addPort()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Port</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Confirmation -->
      <div id='portInformationSummary' class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-shadow--4dp fill40" id="portAddConfirmation">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text"> Port Information </h2>
              </div>
              <div class="mdl-card__supporting-text">
                <span> Name: <label id="namePort"></label></span><br/>
                <span> Country: <label id="countryPort"></label></span><br/>
                <span> Type: <label id="typePort"></label></span><br/>
                <span> Size: <label id="sizePort"></label></span><br/>
								<span> Location Precision: <label id="locationPrecisionPort"></label></span><br/>
								<span> Latitude: <label id="latPort"></label></span><br/>
								<span> Longitude: <label id="lngPort"></label></span><br/>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button onclick="confirmPort()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Confirm Add</button>
                <button onclick="cancelPort()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Cancel</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

		<!-- link our javascript file -->
		<script src="main.js"></script>
	</body>
</html>
